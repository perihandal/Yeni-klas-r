<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Debug Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.5.2/ol.css">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border: 2px solid #ccc; }
        #logs { margin-top: 20px; padding: 10px; background: #f0f0f0; max-height: 300px; overflow-y: auto; }
        .log { margin: 2px 0; padding: 2px; font-size: 12px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>OpenLayers Harita Debug Test</h1>
    <div id="map"></div>
    <div id="logs">
        <div class="log info">Debug log'ları burada görünecek...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@7.5.2/index.js"></script>
    <script>
        const logs = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logs.appendChild(logDiv);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        addLog('🚀 Debug script başlatılıyor...', 'info');
        
        try {
            addLog('📦 OpenLayers modülleri import ediliyor...', 'info');
            
            const { Map, View } = ol;
            const { Tile: TileLayer } = ol.layer;
            const { OSM } = ol.source;
            
            addLog('✅ OpenLayers modülleri başarıyla import edildi', 'success');
            addLog('🗺️ Harita oluşturuluyor...', 'info');
            
            // OSM source oluştur
            const osmSource = new OSM();
            addLog('🌍 OSM source oluşturuldu', 'success');
            
            // Events ekle
            osmSource.on('tileloadstart', function(e) {
                addLog('⏳ Tile yükleme başladı', 'info');
            });
            
            osmSource.on('tileloadend', function(e) {
                addLog('✅ Tile yükleme tamamlandı', 'success');
            });
            
            osmSource.on('tileloaderror', function(e) {
                addLog('❌ Tile yükleme hatası: ' + e.tile?.src || 'bilinmeyen', 'error');
            });
            
            // Harita oluştur
            const map = new Map({
                target: 'map',
                layers: [
                    new TileLayer({
                        source: osmSource
                    })
                ],
                view: new View({
                    center: ol.proj.fromLonLat([35.2433, 39.0138]), // Türkiye merkezi
                    zoom: 6
                })
            });
            
            addLog('🗺️ Harita başarıyla oluşturuldu!', 'success');
            
            // Render eventi
            map.on('rendercomplete', function() {
                addLog('🎨 İlk render tamamlandı!', 'success');
            });
            
            // 5 saniye sonra durum raporu
            setTimeout(() => {
                const view = map.getView();
                addLog(`📊 Harita durumu - Center: ${view.getCenter()}, Zoom: ${view.getZoom()}`, 'info');
                addLog('🎯 Test tamamlandı!', 'success');
            }, 5000);
            
        } catch (error) {
            addLog('💥 Kritik hata: ' + error.message, 'error');
            console.error('Debug test hatası:', error);
        }
    </script>
</body>
</html>
